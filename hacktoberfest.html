# Welcome to Hacktoberfest 2019!

- ### A one month celebration of Open Source on GitHub.

- ### all about meaningful contribution to the open source ecosystem.

- ### Make *4* pull requests to a public repository on GitHub to get a t-shirt 
    - don't need to be accepted

---

## What is Open Source


&gt; Software whose source code is released under a license in which the copyright holder grants users the rights to **study, change, and distribute** the software to anyone and for any purpose. 

--

    - Linux
    - Firefox
    - R &amp; R packages
    - Python

    - [BBC Data Unit](https://github.com/BBC-Data-Unit)
    - This Talk!

- README
- Issues

- Code of Conduct
